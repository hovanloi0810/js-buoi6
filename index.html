<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >Bài 1</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            >Bài 2</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="contact-tab"
            data-toggle="tab"
            href="#contact"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
            >Bài 3</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="contact1-tab"
            data-toggle="tab"
            href="#contact1"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
            >Bài 4</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="contact2-tab"
            data-toggle="tab"
            href="#contact2"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
            >Bài 5</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <!-- Bài 1 -->
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h2>bài 1: Tìm số nguyên dương nhỏ nhất</h2>
          <button type="button" class="btn btn-primary" id="btnResult1">
            Submit
          </button>
          <div class="alert alert-success mt-2" id="result1" role="alert"></div>
        </div>
        <!-- Bài 2 -->
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <h2>bài 2: Tìm số nguyên dương nhỏ nhất</h2>
          <div class="form-group">
            <input type="text" name="" id="inputX" class="form-control" placeholder="Nhập số x" aria-describedby="helpId">
          </div>
          <div class="form-group">
            <input type="text" name="" id="inputN" class="form-control" placeholder="Nhập số n" aria-describedby="helpId">
          </div>
          <button type="button" class="btn btn-primary" id="btnResult2">
            Submit
          </button>
          <div class="alert alert-success mt-2" id="result2" role="alert"></div>
        </div>
        <!-- Bài 3 -->
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          3
        </div>
        <!-- Bài 4 -->
        <div
          class="tab-pane fade"
          id="contact1"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          4
        </div>
        <!-- Bài 5 -->
        <div
          class="tab-pane fade"
          id="contact2"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          5
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
